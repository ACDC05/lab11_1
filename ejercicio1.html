<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WEIRD_OFF</title>
</head>
<body>
	<script>
		let calificacion = parseFloat(prompt("Ingrese una calificación")); // Convertir a número
		if (calificacion > 90) { 
			document.write("Aprobado con éxito");
		} else if (calificacion >= 70) { 
			document.write("Aprobado");
		} else { 
			document.write("Reprobado");
		}
	</script>
</body>
</html>
